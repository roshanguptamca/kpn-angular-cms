<!doctype html>
<html ng-app="kpnCmsApp">
<head>
    <title>Hello Angular</title>
    <base href="/" />
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
        }
    </style>
</head>

<body ng-cloak class="ng-cloak">

<div ng-controller="navigation as nav" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:nav.tab('home')}"><a href="/home">home</a></li>
        <li ng-class="{active:nav.tab('documentation')}"><a href="/documentation">Documentation</a></li>
        <li ng-show="!nav.authenticated()" ng-class="{active:nav.tab('navigation')}"><a href="/login">login</a></li>
        <li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()">logout</a></li>
    </ul>
</div>

<div ng-view class="container"></div>

<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/kpn-cms-app.js" type="text/javascript"></script>
<script src="js/documentation/documentationController.js"></script>
</body>
</html>
