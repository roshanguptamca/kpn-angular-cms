<div class="container">
<h1>Welcome</h1>
<div>
	<p>Hello {{controller.user}}!</p>
</div>
  <h2>Hover Rows</h2>
  <p>The .table-hover class enables a hover state on table rows:</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>DOB</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in controller.userList track by $index">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.dateOfBirth}}</td>
      </tr>
    </tbody>
  </table>
</div>
